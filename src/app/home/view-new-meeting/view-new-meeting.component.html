<div class="flex flex-col h-full relative">
    <div class="flex items-center justify-between shrink-0 w-full">
      <p-button
        (onClick)="closeCallback($event)"
        icon="pi pi-angle-left"
        [rounded]="true"
        class="drawerBackBtn"
      />
  
      <div class="w-full">
        <div
          class="text-xl px-4 font-semibold py-3 border-bottom-1 headerBg borderClr"
        >
         Meeting Detail
        </div>
  
        <form [formGroup]="newApplicationFrom" class="pl-4 pr-3 mt-3 draweBody">
          <div class="mt-3">
            <div class="grid pt-2">
              <div class="col-12">
                <div class="disableFeild">
                  <div class="lable">Title</div>
                  <div class="font-semibold border-round-md">{{selectedRow?.title ?? '--'}}</div>
                </div>
              </div>
  
              <div class="col-12">
                <div class="disableFeild">
                  <div class="lable">Type</div>
                  <div class="font-semibold border-round-md">{{selectedRow?.meeting_type ?? '--'}}</div>
                </div>
              </div>
  
              <div class="col-12">
                <div class="disableFeild">
                  <div class="lable">Date</div>
                  <div class="font-semibold border-round-md">{{selectedRow?.meeting_date | date :'MM-dd-yyyy'}}</div>
                </div>
              </div>
  
              <div class="col-12">
                <div class="disableFeild">
                  <div class="lable">Time</div>
                  <div class="font-semibold border-round-md">{{selectedRow?.meeting_date | date :'hh:mm a'}}</div>
                </div>
              </div>
  
              <div class="col-12">
                <div class="disableFeild">
                  <div class="lable">Description</div>
                  <div class="font-semibold border-round-md">{{selectedRow?.description}}</div>
                </div>
              </div>
            </div>
          </div>
        </form>
  
        <div
          class="flex justify-content-end align-items-center pt-3 gap-3 w-full px-4"
        >
          <p-button
            variant="outlined"
            severity="secondary"
            [disabled]="loader"
            (onClick)="closeCallback($event)"
            label="Abbrechen"
          />
          <p-button (click)="deleteMeeting()"  severity="danger" label="Delete" [loading]="loader" />
        </div>
      </div>
    </div>
  </div>
