<div class="body">
  <nav class="navbar">
    <ul>
      <li><span>software.perso2.de</span></li>
    </ul>
  </nav>
  <div class="container">
    <div class="login-container">
      <div class="login-form">
        <h1 class="text-align">Sign In</h1>
        <p class="welcome-text">Welcome back! Please enter your details</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              formControlName="email"
            />
            <span
              *ngIf="
                (loginForm.get('email')?.touched || formSubmit) &&
                loginForm.get('email')?.errors
              "
            >
              <span
                class="warn-txt"
                *ngIf="loginForm.get('email')?.hasError('required')"
                >Email Address is required</span
              >
              <span
                class="warn-txt"
                *ngIf="loginForm.get('email')?.hasError('email')"
                >Email Address Is Not Correct</span
              >
            </span>
          </div>

          <div class="form-group">
            <label for="password">PASSWORD</label>
            <div class="password-input-container">
              <input
                [type]="isPasswordVisible ? 'text' : 'password'"
                id="password"
                name="password"
                placeholder="Enter Your Password"
                formControlName="password"
                required
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="toggle-btn"
              >
                {{ isPasswordVisible ? "üôà" : "üëÅ" }}
              </button>
            </div>
            <span
                *ngIf="
                  (loginForm.get('password')?.touched || formSubmit) &&
                  loginForm.get('password')?.errors
                "
              >
                <span
                  class="warn-txt"
                  *ngIf="loginForm.get('password')?.hasError('required')"
                  >Password is required</span
                >
              </span>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
      </div>
    </div>
